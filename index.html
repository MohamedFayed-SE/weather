 <!----------------------------------- home search-------------------------------------------------------->

 <section class="home-Search bg-dark py-5">
     <div class="bg-img">
        <div class="container py-5 ">
            <div class="row py-5">
                <div class="col-md-12 ">
                   <div class="search-input d-flex justify-content-center">
                       <input type="text" class="form-control w-100 rounded-pill py-4  bg-dark text-white" placeholder="Write a country" id="searchInput">
                       <div class="find-btn">
                           <button class="btn  btn-outline-info rounded-pill px-5 py-2 bg-primary text-white"> Find</button>
                       </div>
                   </div>
                </div>
               
            </div>
        </div>
     </div>
    

     <div class="container">
         <div class="row">

      <!-------------------------------------Current Day----------------------------------------------------->

             <div class="col-md-4   py-0  px-0 bg-gray2 rounded">
                 <div class="day">
                    <div class="current-day text-muted text-center bg-gray  rounded ">
                        <p id="NameOfCurrentDay" class="py-1 bg-gray"></p>

                    </div>
                    <div class="country-name p-2 text-muted">
                        <p id="countryNameOfCurrentDay" class="fa-2x"></p>
                    </div>
                    <!---------temperature of Current Day--->
                    <div class="temperature d-flex justify-content-lg-around  align-items-center ">
                        <div class="current-temperature text-white" >
                            <div class=" sub-size text-center">
                                <span id="temperatureOfCurrentDay"></span>
                                <sub>o</sub>
                                C
                              </div>
                            
                        </div>
                        <div class="current-icon col-md-5">
                            <img src="" alt="Weather Photo" class="w-75" id="currentIcon">
                        </div>
                    </div>
                    <div class="text p-3 text-primary my-3">
                        <p id="currentText" class="my-2"></p>
                    </div>
                    <div class="text-info pb-2">
                        <i class="fas fa-umbrella mx-2 text-muted fa-md"> 20%</i>
                        <i class="fas fa-wind mx-2 text-muted fa-md"> 18km/h</i>
                        <i class="far fa-compass mx-2 text-muted fa-md"> East</i>

                    </div>

                   
                 </div>
                 
             </div>
 <!----------------------------------------Next Day----------------------------------------------------->
             <div class="col-md-4 px-0 bg-dark rounded">
                <div class="day">
         
                   <div class="next-day text-muted text-center  ss2  mb-2 rounded">
                       <p id="NameOfNextDay" class="py-1 rounded"></p>

                   </div>
                  
                   <!---------temperature of Next Day--->
                   <div class="temperature text-center m-auto">
                    <div class=" pb-4">
                        <img src="" alt="Weather Photo" class="w-25"id="iconOfNextDay">
                    </div>
                    <!-------------Max Temperrature of Next Day----------->
                       <div class="next-temperature my-2" >
                        <div class=" text-white" >
                            <div class=" sub-size text-center">
                                <span id="maxTemperatureOfNextDay"></span>
                                <sub>o</sub>
                                C
                              </div>
                            
                        </div>
                       </div>
                     <!----Min Temperrature of Next Day----------------->

                       <div class="text-muted" >
                        <div class=" text-white" >
                            <div class="  text-center">
                                <span id="minTemperatureOfNextDay">25</span>
                                <sub>o</sub>
                                C
                              </div>
                            
                        </div>
                       </div>
                     
                   </div>
                   <div class="text p-3 text-primary text-center">
                       <p id="NextText">CLear</p>
                   </div>
                  
            </div>
         </div>

                            <sub>o</sub>
                            C

                    </div>
                   </div>
